<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/main.css') }}" />
<body>
  {% for img in imgs %}
  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="{{url_for("static", filename="images/" + img.name)}}">
          <img src="{{url_for("static", filename="images/" + img.name)}}">
      </a>
      <div class="desc">{{img.name}}</div>
    </div>
  </div>
  {% endfor %}
</body>
