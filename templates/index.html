<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" />

<table class="crimson">
  <thead>
    <tr>
    {% for attr in img_attr%}
      <th>{{attr}}</th>
    {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for img in imgs %}
    <tr>
      <td><a href="{{ url_for('events', date = img.cleanDate(), seq = img.seq) }}"">{{img.date}}</a></td>
      <td>{{img.seq}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
